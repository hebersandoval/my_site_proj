{% extends "base.html" %}

{% block head_title %}{{ post.title }} | {{ block.super }}{% endblock head_title %}

{% block content %}
    <h2>{{ title }} Page</h2>

    <h3>{{ post.title }} ({{ post.id }})</h3>
    <p>{{ post.timestamp }} | {{ post.updated }}</p>
    <p>{{ post.content }}</p>

    <a href="/posts/">Back</a>
{% endblock content %}
