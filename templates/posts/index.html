{% extends "base.html" %}

{% block content %}
    <h2>{{ title }} Page</h2>

    {% for post in posts  %}
        <!-- <h3><a href="{% url 'posts:detail' id=post.id %}">{{ post.title }}</a> ({{ post.id }})</h3> -->
        <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a> ({{ post.id }})</h3>
        <p>{{ post.timestamp }} | {{ post.updated }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
